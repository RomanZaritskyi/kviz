<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Gulp pack for easy html/php markup development">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="@@favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="@@favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="@@favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Easy-webdev-startpack v3.0</title>
</head>


<body>

<main class="main">
    <div class="main-wrapper">
        <h2 class="main__title">
            <span>Рассчитай точную стоимость ремонта</span>
            <p>получи скидку <b>15%*</b></p>
        </h2>
        <ul class="main-list">
            <li class="main-list__item present">
                <img src="./img/present.svg" alt="">
                <span>Подарок <br> за заполнение</span></li>
            <li class="main-list__item time">
                <img src="./img/time.svg" alt="">
                <span>Время расчёта <br> - 5 минут</span>
            </li>
            <li class="main-list__item cost">
                <img src="./img/cost.svg" alt="">
                <span>Точная <br> стоимость</span>
            </li>
        </ul>
        <div class="main__form form" action="#">
            <div class="form-contour">
                <img class="main-bg" src="./img/main-bg.svg" alt="">
<!--                <img class="decoration flower" src="./img/surprise-box.svg" alt="Декорация">-->
                <img class="decoration employee" src="./img/employee.svg" alt="Наш сотрудник">
                <div class="content">
                    <h3 class="title">Какой автомобиль будем ремонтировать?</h3>
                    <ul class="content__list">
                        <li class="content__list-item kia">
                            <img src="https://autoritm-service.ru/img/calc-brand3.png" alt="">
                        </li>
                        <li class="content__list-item mazda">
                            <img src="https://autoritm-service.ru/img/calc-brand4.png" alt="">
                        </li>
                        <li class="content__list-item volvo">
                            <img src="https://autoritm-service.ru/img/calc-brand8.png" alt="">
                        </li>
                        <li class="content__list-item ford">
                            <img src="https://autoritm-service.ru/img/calc-brand1.png" alt="">
                        </li>
                        <li class="content__list-item volkswagen">
                            <img src="https://autoritm-service.ru/img/calc-brand5.png" alt="">
                        </li>
                        <li class="content__list-item renault">
                            <img src="https://autoritm-service.ru/img/calc-brand6.png" alt="">
                        </li>
                        <li class="content__list-item hyundai">
                            <img src="https://autoritm-service.ru/img/calc-brand2.png" alt="">
                        </li>
                        <li class="content__list-item mitsubishi">
                            <img src="https://autoritm-service.ru/img/calc-brand7.png" alt="">
                        </li>
                        <li class="content__list-item inner-mark">Другая марка</li>
                    </ul>
                </div>
                <span>*скидка действует только для новых клиентов техцентра</span>
            </div>
        </div>
    </div>
</main>
</body>

</html>
